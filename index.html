<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typescale</title>
</head>

<body>
  <div id="empty-message" class="hidden">
    <p class="body-m">
      Select a textbox with a base font
    </p>
  </div>

  <form>
    <div class="options">
      <div class="scaleOptions">
        <div class="scaleOptions__selector">
          <label class="select-label-hidden" for="ratio">Scale</label>
          <select class="select" name="scale">
            <!-- Generated in main.ts -->
          </select>
        </div>

        <div>
          <template id="customScaleInput">
            <div class="scaleOptions__customInput">
              <label class="input-label-hidden" for="customScale">Up</label>
              <input class="input" name="customScale" type="decimal" min="0" pattern="[0-9]*[.,]?[0-9]*"
                placeholder="Enter a custom value" required>
            </div>
          </template>
        </div>
      </div>

      <div class="rangeOptions">
        <div class="rangeOptions__input">
          <label class="caption" for="numLargerFonts">Up</label>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 3H5" />
              <path d="M12 21V7" />
              <path d="m6 15 6 6 6-6" />
            </svg>
            <input class="input" name="numLargerFonts" type="number" min="0" step="1" value="4" placeholder="Up"
              required>
          </div>
        </div>

        <div class="rangeOptions__input">
          <label class="caption" for="numSmallerFonts">Down</label>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="m18 9-6-6-6 6" />
              <path d="M12 3v14" />
              <path d="M5 21h14" />
            </svg>
            <input class="input" name="numSmallerFonts" type="number" min="0" step="1" value="2" placeholder="Down"
              required>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" data-appearance="primary">Generate</button>

  </form>

  <script type="module" src="/src/main.ts"></script>

</body>

</html>
